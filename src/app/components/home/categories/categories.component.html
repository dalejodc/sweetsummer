<app-navbar *ngIf="showExtraContent"></app-navbar>
<div class="full-screen-categories" >
    <div class="ui contaier">
        <div class="section-title">
            <span class="border-title" data-aos="fade-up">TOURS</span><br />
        </div>

        <h1 class="section-subtitle" data-aos="fade-up" data-aos-delay="500">CATEGORIES</h1>
    </div>

    <div class=" ui container" style="padding-top: 50px;" data-aos="fade-up">
        <div class="ui  column grid center aligned">
            <div *ngFor="let x of categories">
                <a [routerLink]="['/category', x.id]" routerLinkActive="router-link-active" >
                    <div class="column model" [ngStyle]="{'background-image': 'url(' + x.photo_url + ')'}">
                        <div class="ui black ribbon label ">
                            {{ x.name }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div style="padding-top: 50px" *ngIf="showExtraContent"></div>
<app-footer *ngIf="showExtraContent"></app-footer>
